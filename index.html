<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div id="logo-div">
                <img id="logo" src="/img/odin-lined.png">
                <p id="logo-text">ODIN</p>
            </div>
        </div>
    
        <div id="right">
            <div id="right-inside">
                <div id="text">
                    <p id="text-text">This is not a real online service! You know you need so mething like this in your life to help you realize your deepest dreams. <br> Sign up now to get started! <br><br>You know you want to.</p>
                </div>
                <div id="form">
                    <form id="form">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div id="left-inputs">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">

                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">

                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" class="password">
                                <p id="error" hidden>asd</p>
                            </div>
                            <div id="right-inputs">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">

                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">

                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="password">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div id="buttons">
                <button type="submit" form="form" id="submit-button">Create Account</button>
                <p id="log-in">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
